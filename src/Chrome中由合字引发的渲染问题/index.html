<!DOCTYPE html>
<html>
  <head>
    <title>Test ligatures</title>
    <style>
     span {
        background-color: #ddd;
        /* setting ligatures */
        font-variant-ligatures: none;
      }
    </style>
  </head>
  <body>
    <div>f<span>fxxx</span></div>
    <div>f<span>ixxx</span></div>
    <div>f<span>lxxx</span></div>
    <div>f<span>flxxx</span></div>
    <div>f<span>fixxx</span></div>
  </body>
</html>
